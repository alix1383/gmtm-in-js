<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/dist/main.css" rel="stylesheet" />
    </head>

    <body>
        <header class="bg-gray-200">
            <div
                class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8"
            >
                <div class="sm:flex sm:items-center sm:justify-between">
                    <div class="text-center sm:text-left">
                        <h1
                            class="text-2xl font-bold text-gray-900 sm:text-3xl"
                        >
                            GMTM - GaMe server Token Manager [GSLT]
                        </h1>
                        <p class="mt-1.5 text-sm text-gray-500">
                            Welcome Back, My Friend!! ðŸŽ‰
                        </p>
                    </div>
                    <div
                        class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center"
                    >
                        <a
                            class="inline-flex items-center justify-center gap-1.5 rounded-lg border border-gray-200 bg-white px-5 py-3 text-gray-500 transition hover:text-gray-700 focus:outline-none focus:ring"
                            type="button"
                            href="https://github.com/alix1383/GMTM"
                            target="_blank"
                        >
                            <span class="text-sm font-medium">
                                View Github Repository
                            </span>

                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-4 w-4"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                                />
                            </svg>
                        </a>

                        <button
                            class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                            type="button"
                            id="logoutButton"
                            style="display: none"
                        >
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="loginForm" class="mx-10 my-5 py-5" hidden>
                <form>
                    <label
                        for="apiKeyFrom"
                        class="relative block rounded-lg border-2 border-gray-200 shadow-md focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
                    >
                        <input
                            type="text"
                            id="apiKeyFrom"
                            class="peer border-none w-auto bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                            placeholder="apiKeyFrom"
                            style="width: -webkit-fill-available"
                            required
                        />
                        <span
                            class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                        >
                            Steam WebApi key
                        </span>
                    </label>
                    <p></p>
                    <div class="my-3">
                        <a
                            class="inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
                        >
                            <span
                                class="block rounded-full bg-white px-8 py-3 text-sm font-medium hover:bg-transparent"
                            >
                                Login
                            </span>
                        </a>
                    </div>
                </form>
            </div>

            <div id="tableData" class="mb-12 overflow-x-auto" hidden>
                <table
                    class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm"
                >
                    <thead class="text-left">
                        <tr>
                            <th
                                class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
                            >
                                Memo
                            </th>
                            <th
                                class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
                            >
                                App ID
                            </th>
                            <th
                                class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
                            >
                                Token
                            </th>
                            <th
                                class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
                            >
                                Status
                            </th>
                            <th class="px-4 py-2"></th>
                        </tr>
                    </thead>

                    <tbody class="divide-y divide-gray-200"></tbody>
                </table>
            </div>

            <div>
                <div class="block ml-24 my-5 w-56">
                    <label
                        for="userMemo"
                        class="block text-xs font-medium text-gray-700"
                    >
                        Memo (Token Name)
                    </label>
                    <input
                        type="text"
                        id="userMemo"
                        placeholder="exmapel : CSGO-AIM-1"
                        class="mt-1 w-full rounded-md border-2 border-gray-200 shadow-md sm:text-sm"
                    />
                </div>

                <div class="ml-24 w-56 mb-5">
                    <label
                        for="HeadlineAct"
                        class="block text-sm font-medium text-gray-900"
                    >
                        GAME
                    </label>

                    <select
                        name="HeadlineAct"
                        id="HeadlineAct"
                        class="mt-1.5 w-full border-2 rounded-lg border-gray-300 text-gray-700 sm:text-sm"
                    >
                        <option value="">Please select</option>
                        <option value="730">CS:GO</option>
                        <option value="240">TF2</option>
                    </select>
                </div>
                <div class="ml-24">
                    <a
                        class="inline-block rounded-full border border-indigo-600 p-3 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
                    >
                        <span class="sr-only"> Download </span>
                        <svg
                            class="h-5 w-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"
                            />
                        </svg>
                    </a>
                </div>
            </div>
        </main>

        <!-- <script src="/dist/bundle.js"></script> -->
    </body>
</html>
